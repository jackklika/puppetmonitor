<!DOCTYPE html>
<html>
<head>
	<title>Puppet Monitor</title>
	<style>
		tr.failed {
			background-color:#FFDDDD;
		}
		tr.changed {
			background-color:#EEFFEE;
		}
		.main {
			margin: 0px auto;	
		}
	</style>
</head>
<body>
	{{ $element1 := index . 0 }}
	<h1>Puppet Monitor</h1>
	<p>This is a list of all enabled nodes.</p>

	<hr>

	<table class="main">
		<tr><th>Name</th><th>Catalog Env</th><th>Last Run Status</th><th>Last Cataloged</th><th>Last Report Î”</tr>
		{{ range .}}<tr class="{{.LatestReportStatus}}">
		<td>{{ .Certname }}</td>
		<td>{{ .CatalogEnvironment }}</td>
		<td>{{ .LatestReportStatus }}</td>
		<td>{{ .CatalogTimestamp}}<td>
		<td>{{ .CatalogTimestamp | curTime }}</td>
		</tr>
		{{ end }}	
	</table>
</body>
</html>
