<!DOCTYPE html>
<html>
<head>
	<title>TEST SITE</title>
	<style>
		tr.failed {
			background-color:#FFDDDD;
		}
		tr.changed {
			background-color:#DDFFDD;
		}
	</style>
</head>
<body>
	<h1>Puppet Monitor</h1>
	<table>
		<tr><th>Name</th><th>Catalog Env</th><th>Last Run Status</th><th>Last Cataloged</th></tr>
		{{ range .}}<tr class="{{.LatestReportStatus}}">
		<td>{{ .Certname }}</td>
		<td>{{ .CatalogEnvironment }}</td>
		<td>{{ .LatestReportStatus }}</td>
		<td>{{ .CatalogTimestamp}}<td>
		</tr>
		{{ end }}	
	</table>
</body>
</html>
